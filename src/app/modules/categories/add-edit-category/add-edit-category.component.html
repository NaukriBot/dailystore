<app-base-modal [title]="!isEdit?'Add New Category': 'Update Category'">
    <ng-container body>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Type</mat-label>
                            <mat-select [formControl]="formType">
                                <mat-option value="Category">Category</mat-option>
                                <mat-option value="Sub Category">Sub Category</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12" *ngIf="formType?.value === 'Sub Category'">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="categoryId" >
                                <mat-option *ngFor="let option of categoryOptions$ | async" [value]="option._id">
                                    {{option.name}}
                                </mat-option>
                            </mat-select>    
                        </mat-form-field>                        
                    </div>
                </div> 
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput formControlName="name" />
                            <mat-label>Name</mat-label>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <textarea matInput formControlName="description"></textarea>
                            <mat-label>Description</mat-label>
                        </mat-form-field>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Status</mat-label>
                            <mat-select formControlName="status" >
                                <mat-option *ngFor="let status of statusList" [value]="status" class="text-capitalize">
                                    <span class="text-capitalize">
                                        {{status}}
                                    </span>
                                </mat-option>
                            </mat-select>    
                        </mat-form-field>                        
                    </div>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-container actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button cdkFocusInitial (click)="!isEdit?onSubmit():onUpdate()">
            {{!isEdit?'Submit':'Update'}}
        </button>
    </ng-container>
    
</app-base-modal>
