<div class="container page-section">
  <div class="row">
    <div class="col-md-12">
      <h3>Dairy, Bread & Eggs</h3>
    </div>
    <div class="col-md-3" *ngFor="let product of productList">
      <mat-card class="example-card">
        <app-card-badge
          *ngIf="product"
          [badge]="product?.status"
          [color]="'others-purple'"
        ></app-card-badge>
        <app-card-badge
          *ngIf="product?.categoryInfo"
          [badge]="product?.categoryInfo?.name"
          [position]="'top-right'"
        ></app-card-badge>

        <img mat-card-image [src]="product.imageUrl" [alt]="product.name" />
        <mat-card-content>
          <p class="product-name">
            {{ product.name }}
          </p>
          <p class="product-weight">
            {{ product.weight }}
          </p>
          <p class="d-flex justify-content-between">
            <span> Cost Price </span>
            <span>{{ product.costPrice | currency : "INR" : true }}</span>
          </p>
          <p class="d-flex justify-content-between">
            <span> Selling Price </span>
            <span>{{ product.sellingPrice | currency : "INR" : true }}</span>
          </p>
          <p class="d-flex justify-content-between">
            <span> Discounted Price </span>
            <span>{{ product.discountedPrice | currency : "INR" : true }}</span>
          </p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button color="warn" (click)="addToCart(product)" *ngIf="!isItemInCart(product.id)">
            Add
          </button>
          <div class="d-flex flex-row justify-content-between align-items-center" *ngIf="isItemInCart(product.id)">
            <button mat-button color="warn" (click)="decrement(product)">
              -
            </button>
            <span>
              {{ getItemQty(product.id) }}
            </span>
            <button mat-button color="warn" (click)="increment(product)">
              +
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
