<mat-card class="example-card">
    <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
    <mat-card-content>
      <p class="product-name">
        {{product.name}}
      </p>
      <p class="product-weight">
        {{product.weight}}
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex flex-row flex-space-between">
      <div class="d-flex flex-column">
        <span class="product-price">
          <mat-icon>
              currency_rupee
          </mat-icon>
          {{product.discount}}
        </span>
        <span class="product-price strike-price">
            <mat-icon>
              currency_rupee
            </mat-icon>
            {{product.price}}
        </span>
      </div>
      <div class="quantity-container">
        <div *ngIf="isItemInCart(product.id)">
          <button mat-raised-button color="primary" class="add-button"  (click)="addItemToCart(product)">Add</button>
        </div>
        <div *ngIf="!isItemInCart(product.id)" class="quantity-actions">
          <button mat-icon-button color="primary" (click)="decrement(product.id)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>
              {{getItemQty(product.id)}}
          </span>
          <button mat-icon-button color="primary" (click)="increment(product.id)">
            <mat-icon>add</mat-icon>
          </button>
        </div>        
      </div>
      
    </mat-card-actions>
  </mat-card>
